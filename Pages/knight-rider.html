<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 07 - Knight Rider Light System</title>
    <link rel="icon" href="/assets/image/coding.png" />
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: rgb(255, 54, 54);
      }
      .container {
        display: flex;
        gap: 5px;
        padding: 10px;
        border-top: 2px solid white;
        border-bottom: 2px solid white;
      }
      .box {
        width: 60px;
        height: 35px;
        background-color: white;
        border-radius: 3px;
      }
      .button-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .start-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .stop-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .start-btn:hover {
        background-color: darkblue;
        border: 1px solid rgb(0, 128, 255);
      }
      .stop-btn:hover {
        background-color: darkred;
        border: 1px solid rgb(255, 0, 0);
      }
      .start-btn,
      .stop-btn {
        transition: background-color 0.3s, transform 0.3s, border 0.3s;
      }
      .start-btn:hover,
      .stop-btn:hover {
        transition: transform 0.5s;
        transform: scale(1.1);
      }
      .green-box {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="title">JavaScript Knight Rider</div>

    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="button-container">
      <button class="start-btn">Start</button>
      <button class="stop-btn">Stop</button>
    </div>

    <audio
      src="/assets/audio/Knight Rider Theme Song.mp3"
      class="bg-sound"
    ></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let boxes = $(".box");
        let currentIndex = 0;
        let direction = 1;
        let interval;

        function startKnightRider() {
          interval = setInterval(function () {
            boxes.css("background-color", "white");
            boxes.eq(currentIndex).css("background-color", "red");
            if (
              currentIndex - direction >= 0 &&
              currentIndex - direction < boxes.length
            ) {
              boxes
                .eq(currentIndex - direction)
                .css("background-color", "#fd4242");
            }
            if (
              currentIndex - 2 * direction >= 0 &&
              currentIndex - 2 * direction < boxes.length
            ) {
              boxes
                .eq(currentIndex - 2 * direction)
                .css("background-color", "#ff9191");
            }
            if (
              currentIndex - 3 * direction >= 0 &&
              currentIndex - 3 * direction < boxes.length
            ) {
              boxes
                .eq(currentIndex - 3 * direction)
                .css("background-color", "#ffc0c0");
            }
            currentIndex += direction;
            if (currentIndex >= boxes.length || currentIndex < 0) {
              direction *= -1;
              currentIndex += direction;
            }
          }, 100);
        }

        function stopKnightRider() {
          clearInterval(interval);
          //   boxes.css("background-color", "white");
        }

        $(".start-btn").click(function () {
          startKnightRider();
          $(".bg-sound")[0].play();
        });

        $(".stop-btn").click(function () {
          stopKnightRider();
          $(".bg-sound")[0].pause();
          $(".bg-sound")[0].currentTime = 0;
        });
      });
    </script>
  </body>
</html>
